
<div class="segmented-btn">
  @for (item of btnArray; track item; let i = $index) {
    <button
      [class.active]="(item.text && item.text == activeBtn) || (item.icon && item.icon == activeBtn)"
      (click)="btnClick(item)"
      [attr.aria-label]="item.text">
      @if (item.icon) {
        <fa-icon [icon]="item.icon"></fa-icon>
      }
      @if (item.text) {
        <span>{{item.text}}</span>
      }
    </button>
  }
</div>
