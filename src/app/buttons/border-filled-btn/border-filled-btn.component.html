<button 
class="filled-btn"
[attr.aria-label]="buttonText"
[class.primary]="color === 'primary'"
[class.gray]="color === 'gray'"
[class.loading]="isLoading"
[disabled]="disabled">
<fa-icon *ngIf="faIcon" [icon]="faIcon"></fa-icon>
<span *ngIf="buttonText" class="text">{{ buttonText}}</span>
</button>
