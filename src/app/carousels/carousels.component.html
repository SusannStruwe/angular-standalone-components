
<div class="header">
    <h1>Carousels</h1>
</div>

<div class="content">

    <div class="container">
        <h2>carousel-component (type 1)</h2>
        <carousel-component 
            [slides]="slides" 
            [textArray]="textArray"
            [maxHeight]="300"
            [type]="1" 
            [diashow]="true">
        </carousel-component>
    </div>

    <div class="container">
        <h2>carousel-component (type 2)</h2>
        <carousel-component 
            [slides]="slides" 
            [textArray]="textArray"
            [maxHeight]="300"
            [type]="2" 
            [diashow]="true">
        </carousel-component>
    </div>

    <div class="container">
        <h2>carousel-component (type 3)</h2>
        <carousel-component 
            [slides]="slides" 
            [textArray]="textArray"
            [textPosition]="'left'"
            [maxHeight]="215"
            [type]="3" 
            [diashow]="true">
        </carousel-component>
    </div>
   
</div>
