
<div class="icon-container">
  @if (loaderStyle && animation) {
    <div [ngClass]="[loaderStyle, animation]">
      <span></span>
      <span></span>
      <span></span>
    </div>
  }
  @if (loaderStyle && !animation) {
    <div [ngClass]="[loaderStyle]">
      <span></span>
      <span></span>
      <span></span>
    </div>
  }
  @if (text) {
    <p>{{text}}</p>
  }
</div>
